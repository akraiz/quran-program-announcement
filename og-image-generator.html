<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a5d61 0%, #14a085 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .pattern {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }
        .pattern-1 {
            top: -50px;
            right: -50px;
        }
        .pattern-2 {
            bottom: -80px;
            left: -80px;
            background: radial-gradient(circle, rgba(234, 179, 8, 0.15) 0%, transparent 70%);
        }
        .content {
            z-index: 10;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 4px 12px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 36px;
            color: #fcd34d;
            margin-bottom: 30px;
            text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .description {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        .details {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        .cta {
            font-size: 32px;
            color: #eab308;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pattern pattern-1"></div>
    <div class="pattern pattern-2"></div>
    <div class="content">
        <h1>برنامج مدارسة سورة الفاتحة</h1>
        <div class="subtitle">وتصحيح تلاوتها</div>
        <div class="description">رحلة روحية عميقة نحو فهم السبع المثاني</div>
        <div class="details">10 محاضرات أونلاين متخصصة</div>
        <div class="cta">✨ التسجيل مفتوح الآن ✨</div>
    </div>
</body>
</html>
